<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleet Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <!-- Login Section -->
    <div id="login-section" class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Fleet Login</h2>
            <form id="login-form">
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" style="display: none;">
      <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
          <span class="navbar-brand">Fleet Management</span>
          <button id="logout-btn" class="btn btn-outline-light">Logout</button>
        </div>
      </nav>

      <div class="container">
        <div class="d-flex justify-content-between mb-4">
          <h2>Vehicle Fleet</h2>
          <button id="add-vehicle-btn" class="btn btn-primary">Add Vehicle</button>
        </div>

        <div id="vehicles-container" class="row g-3"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
