<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleet Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="container mt-5">
    <!-- Login/Register Section -->
    <div id="auth-section">
      <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" id="login-tab">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="register-tab">Register</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <form id="login-form">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <form id="register-form" style="display: none;">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" style="display: none;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Fleet Management</h1>
        <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
      </div>
      
      <div class="mb-3">
        <button id="add-vehicle-btn" class="btn btn-primary">Add Vehicle</button>
      </div>
      
      <div id="vehicles-container" class="row g-3"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
