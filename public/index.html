<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FleetPro | Modern Fleet Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app">
    <div class="auth-container" id="auth-container">
      <div class="auth-card">
        <div class="logo-container">
          <img src="/assets/logo.svg" alt="FleetPro Logo" class="logo">
          <h1>FleetPro</h1>
        </div>
        <form id="login-form">
          <div class="input-group">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
          </div>
          <div class="input-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
          <div id="login-error" class="error-message"></div>
        </form>
      </div>
    </div>

    <div class="dashboard-container" id="dashboard-container">
      <header class="dashboard-header">
        <div class="header-left">
          <img src="/assets/logo.svg" alt="FleetPro Logo" class="logo">
          <h1>Fleet Dashboard</h1>
        </div>
        <div class="header-right">
          <div class="header-info">
            <span id="current-time"></span>
            <div class="user-info" id="user-info"></div>
          </div>
          <button id="logout-btn" class="btn btn-icon">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </header>

      <main class="dashboard-main">
        <div class="controls">
          <div class="search-filter">
            <div class="input-group">
              <i class="fas fa-search"></i>
              <input type="text" id="search-input" placeholder="Search vehicles...">
            </div>
            <select id="status-filter" class="status-filter">
              <option value="all">All Statuses</option>
              <option value="on-road">On Road</option>
              <option value="in-shop">In Shop</option>
              <option value="out-of-service">Out of Service</option>
            </select>
          </div>
          <button id="refresh-btn" class="btn btn-secondary">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>

        <div class="vehicle-grid" id="vehicle-grid"></div>
      </main>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
