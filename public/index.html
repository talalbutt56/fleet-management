<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleet Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Login/Register Section -->
    <div id="auth-section" class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a class="nav-link active" href="#" id="login-tab">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="register-tab">Register</a>
                </li>
              </ul>
            </div>
            <div class="card-body">
              <form id="login-form">
                <div class="mb-3">
                  <label for="login-username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="login-username" required>
                </div>
                <div class="mb-3">
                  <label for="login-password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
              <form id="register-form" style="display: none;">
                <div class="mb-3">
                  <label for="register-username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="register-username" required>
                </div>
                <div class="mb-3">
                  <label for="register-password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="register-password" required>
                </div>
                <button type="submit" class="btn btn-success">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="container-fluid" style="display: none;">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <span class="navbar-brand">Fleet Management</span>
          <button id="logout-btn" class="btn btn-outline-light">Logout</button>
        </div>
      </nav>

      <div class="container mt-4">
        <div class="d-flex justify-content-between mb-4">
          <h2>Vehicle Fleet</h2>
          <button id="add-vehicle-btn" class="btn btn-primary">Add Vehicle</button>
        </div>

        <div class="row" id="vehicles-container">
          <!-- Vehicles will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Add/Edit Vehicle Modal -->
    <div class="modal fade" id="vehicle-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Add Vehicle</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="vehicle-form">
              <input type="hidden" id="vehicle-id">
              <div class="mb-3">
                <label for="vehicle-name" class="form-label">Vehicle Name</label>
                <input type="text" class="form-control" id="vehicle-name" required>
              </div>
              <div class="mb-3">
                <label for="vehicle-km" class="form-label">Current Kilometers</label>
                <input type="number" class="form-control" id="vehicle-km" required>
              </div>
              <div class="mb-3">
                <label for="vehicle-status" class="form-label">Status</label>
                <select class="form-select" id="vehicle-status" required>
                  <option value="on road">On Road</option>
                  <option value="in shop">In Shop</option>
                  <option value="out of service">Out of Service</option>
                </select>
              </div>
              <div class="mb-3" id="reason-container" style="display: none;">
                <label for="vehicle-reason" class="form-label">Reason</label>
                <input type="text" class="form-control" id="vehicle-reason">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="save-vehicle-btn">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
